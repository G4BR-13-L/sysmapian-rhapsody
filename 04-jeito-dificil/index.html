<script>

    function formatarMoeda() {
        let input = document.querySelector('input')
        let valor = input.value;
        let model = Array.from(valor);
        if (model.length <= 2 && model.length >= 0) {
            model.unshift('00,')
        } else if (model.length > 2) {
            model.splice(model.length - 2, 0, ",")
            for (let i = model.length - 6; i > 0; i -= 3) {
                model.splice((i), 0, '.')
            }
        }
        document.querySelector('p.resultado').innerHTML = `R$ ${model.join('')}`;
    }

</script>
